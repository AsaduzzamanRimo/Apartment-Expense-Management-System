<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Manager</title>
</head>
<body>
<div align="center">
        <h1>Edit Manager</h1>
        <br />
        <form action="#" th:action="@{/updateManager}" th:object="${manager}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Manager ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Manager Name:</td>
                    <td>
                        <input type="text" th:field="*{managerName}" />
                    </td>
                </tr>
                <tr>
                    <td>Manager Email:</td>
                    <td><input type="text" th:field="*{managerEmail}" /></td>
                </tr>
                                     
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
